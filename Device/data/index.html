<!DOCTYPE HTML>
<html>

<head>
  <title>Car camera controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <h1>Car camera controller - test outputs</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Settings</p>
        <label for="currentCamera">Camera:</label>
        <input type="number" id="currentCamera" min="1" max="4" onchange="enterNumber(this)"><br>
        <label for="sensorMin">RMin:</label>
        <input type="number" id="sensorMin" onchange="enterNumber(this)"><br>
        <label for="sensorMax">RMax:</label>
        <input type="number" id="sensorMax" onchange="enterNumber(this)"><br>
        <label for="sensorMin2">TMin:</label>
        <input type="number" id="sensorMin2" onchange="enterNumber(this)"><br>
        <label for="sensorMax2">TMax:</label>
        <input type="number" id="sensorMax2" onchange="enterNumber(this)"><br>
        <label for="frontCamTimeout">FC Timeout:</label>
        <input type="number" id="frontCamTimeout" onchange="enterNumber(this)"><br>
        <label for="trailerCamMode">Trailer cam mode:</label>
        <select id="trailerCamMode" onchange="enterNumber(this)">
          <option value="0">Auto</option>
          <option value="1">Off</option>
          <option value="2">On</option>
        </select>
      </div>

      <div class="card">
        <p class="card-title">Serial plotter</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="serialPlotter">
          <span class="slider"></span>
        </label>
      </div>

      <div class="card">
        <p class="card-title">Auto switch cameras</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="autoSwitch">
          <span class="slider"></span>
        </label>
      </div>

      <div class="card">
        <p class="card-title">Stats:</p>
        <p class="state">Wifi: <span id="ssid"></span></p>
        <p class="state">Version: <span id="softwareVersion"></span></p>
        <p class="state">Rear cam active: <span id="rearCamActive"></span></p>
        <p class="state">Trail cam active: <span id="trailCamActive"></span></p>
        <p class="state">Current camera: <span id="camera"></span></p>
        <p class="state">Free RAM: <span id="ram"></span></p>
        <p class="state">Uptime, s: <span id="uptime"></span></p>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
