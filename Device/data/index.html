<!DOCTYPE HTML>
<html>

<head>
  <title>Car camera controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <h1>Car camera controller - test outputs</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Settings</p>
        <label for="currentCamera">Camera:</label>
        <select id="currentCamera" onchange="enterNumber(this)">
          <option value="1">Rear</option>
          <option value="2">Front</option>
          <option value="3">Internal display</option>
          <option value="4">Trailer</option>
        </select>
        <br>
        <label for="frontCamTimeout">FC Timeout:</label>
        <select id="frontCamTimeout" onchange="enterNumber(this)">
          <option value="1000">1s</option>
          <option value="5000">5s</option>
          <option value="10000">10s</option>
        </select>
        <br>
        <label for="trailerCamMode">Trailer cam mode:</label>
        <select id="trailerCamMode" onchange="enterNumber(this)">
          <option value="0">Auto</option>
          <option value="1">Off</option>
          <option value="2">On</option>
        </select>
        <br>
        <label for="serialPlotter">Serial plotter:</label>
        <select id="serialPlotter" onchange="enterNumber(this)">
          <option value="0">Off</option>
          <option value="1">Slow</option>
          <option value="2">Fast</option>
        </select>
        <br>
        <label for="loopDelay">Loop delay:</label>
        <select id="loopDelay" onchange="enterNumber(this)">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <br>
        <label for="canInterface">CAN bus mode:</label>
        <select id="canInterface" onchange="enterNumber(this)">
          <option value="0">Disabled</option>
          <option value="1">Enabled</option>
          <option value="2">Sniffing</option>
        </select>
        <br>
        <label for="souIP">SOU IP:</label>
        <input type="text" id="souIP" onchange="enterNumber(this)">
      </div>

      <div class="card">
        <p class="card-title">Auto switch cameras</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="autoSwitch">
          <span class="slider"></span>
        </label>
        <p class="card-title">Serial over UDP</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="serialOverUDP">
          <span class="slider"></span>
        </label>
      </div>

      <div class="card">
        <p class="card-title">Stats:</p>
        <p class="state">Wifi: <span id="ssid"></span></p>
        <p class="state">Version: <span id="softwareVersion"></span></p>
        <p class="state">Rear cam active: <span id="rearCamActive"></span></p>
        <p class="state">Trail cam active: <span id="trailCamActive"></span></p>
        <p class="state">Current camera: <span id="camera"></span></p>
        <p class="state">Free RAM: <span id="ram"></span></p>
        <p class="state">Uptime, s: <span id="uptime"></span></p>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
