<!DOCTYPE HTML>
<html>

<head>
  <title>Car camera controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <h1>Car camera controller</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Settings</p>
        <label for="currentCamera">Camera:</label>
        <select id="currentCamera" onchange="enterValue(this)">
          <option value="0">Off</option>
          <option value="1">Rear</option>
          <option value="2">Front</option>
          <option value="3">Internal display</option>
          <option value="4">Trailer</option>
        </select>
        <br>
        <label for="frontCamTimeout">FC Timeout:</label>
        <select id="frontCamTimeout" onchange="enterValue(this)">
          <option value="1000">1s</option>
          <option value="5000">5s</option>
          <option value="10000">10s</option>
        </select>
        <br>
        <label for="trailerCamMode">Trailer cam mode:</label>
        <select id="trailerCamMode" onchange="enterValue(this)">
          <option value="1">Rear cam</option>
          <option value="2">Trailer cam</option>
        </select>
        <br>
        <label for="serialOutput">Serial output:</label>
        <select id="serialOutput" onchange="enterValue(this)">
          <option value="0">Off</option>
          <option value="1">Serial ping</option>
          <option value="3">CANbus dump</option>
        </select>
        <br>
        <label for="loopDelay">Loop delay:</label>
        <select id="loopDelay" onchange="enterValue(this)">
          <option value="250">250ms</option>
          <option value="500">500ms</option>
          <option value="1000">1s</option>
        </select>
        <br>
        <label for="canInterface">CAN bus mode:</label>
        <select id="canInterface" onchange="enterValue(this)">
          <option value="0">Normal (read/write)</option>
          <option value="1">No ack</option>
          <option value="2">Read-only</option>
        </select>
        <br>
        <label for="canSpeed">CAN bus speed:</label>
        <select id="canSpeed" onchange="enterValue(this)">
          <option value="25">25 Kbit/s</option>
          <option value="50">50 Kbit/s</option>
          <option value="100">100 Kbit/s</option>
          <option value="125">125 Kbit/s</option>
          <option value="250">250 Kbit/s</option>
          <option value="500">500 Kbit/s</option>
          <option value="800">800 Kbit/s</option>
          <option value="1000">1000 Kbit/s</option>
        </select>
        <br>
      </div>

      <div class="card">
        <p class="card-title">Commands</p>
        <button id="0" onClick="runCommand(this)">Reset ESP32</button>
      </div>

      <div class="card">
        <p class="card-title">Auto switch cameras</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="autoSwitch">
          <span class="slider"></span>
        </label>
        <p class="card-title">Serial over UDP</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="serialOverUDP">
          <span class="slider"></span>
        </label>
      </div>

      <div class="card">
        <p class="card-title">Stats:</p>
        <p class="state">Wifi: <span id="ssid"></span></p>
        <p class="state">Version: <span id="softwareVersion"></span></p>
        <p class="state">Reverse gear: <span id="reverseGearActive"></span></p>
        <p class="state">Current camera: <span id="camera"></span></p>
        <p class="state">Free RAM: <span id="ram"></span></p>
        <p class="state">Uptime, s: <span id="uptime"></span></p>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
